{% extends "layout.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <!-- Animated 404 Illustration -->
            <div class="error-illustration mb-4">
                <div class="position-relative d-inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" fill="#4361ee" viewBox="0 0 24 24" class="error-icon">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <div class="circle-animation circle-1"></div>
                    <div class="circle-animation circle-2"></div>
                    <div class="circle-animation circle-3"></div>
                </div>
            </div>
            
            <!-- Error Content -->
            <h1 class="display-4 fw-bold mb-3 text-primary">404 - Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved</p>
            
            <!-- Search Bar -->
            <div class="search-bar mx-auto mb-5" style="max-width: 600px;">
                <div class="input-group input-group-lg shadow-sm">
                    <span class="input-group-text bg-white border-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-0 py-3" placeholder="Search our site...">
                    <button class="btn btn-primary px-4" type="button">Search</button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3 flex-wrap mb-5">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg px-4 py-3">
                    <i class="bi bi-house-door me-2"></i> Return Home
                </a>
                <a href="{{ url_for('main.about') }}" class="btn btn-outline-primary btn-lg px-4 py-3">
                    <i class="bi bi-info-circle me-2"></i> About Us
                </a>
                <a href="#" class="btn btn-light btn-lg px-4 py-3">
                    <i class="bi bi-question-circle me-2"></i> Support
                </a>
            </div>
            
            <!-- Popular Links -->
            <div class="popular-links mx-auto" style="max-width: 600px;">
                <h5 class="mb-4"><i class="bi bi-compass text-primary me-2"></i>Popular Pages</h5>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-1"></i> Home
                    </a>
                    <a href="{{ url_for('posts.new_post') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-plus-square me-1"></i> New Post
                    </a>
                    <a href="{{ url_for('main.about') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-info-circle me-1"></i> About
                    </a>
                    <a href="#" class="btn btn-outline-secondary">
                        <i class="bi bi-people me-1"></i> Community
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-illustration {
    position: relative;
    margin-bottom: 3rem;
}

.error-icon {
    z-index: 2;
    position: relative;
    animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.circle-animation {
    position: absolute;
    border-radius: 50%;
    border: 2px solid #4361ee;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.3;
}

.circle-1 {
    width: 220px;
    height: 220px;
    animation: pulse 3s infinite;
}

.circle-2 {
    width: 260px;
    height: 260px;
    animation: pulse 3s infinite 0.5s;
}

.circle-3 {
    width: 300px;
    height: 300px;
    animation: pulse 3s infinite 1s;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.3; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
    100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.3; }
}

.display-4 {
    font-weight: 800;
    letter-spacing: -0.5px;
}

.search-bar .form-control {
    border: none;
    box-shadow: none;
    background: white;
}

.search-bar .form-control:focus {
    box-shadow: none;
}

.btn {
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.btn-primary {
    background: #4361ee;
    border-color: #4361ee;
}

.btn-primary:hover {
    background: #3a56d4;
    border-color: #3a56d4;
}

.popular-links .btn {
    border-radius: 8px;
    padding: 0.5rem 1.25rem;
}
</style>

{% endblock content %}
